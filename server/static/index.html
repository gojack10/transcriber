<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transcription automation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>transcription automation</h1>
            <div class="status-bar">
                <span id="status-text">loading...</span>
            </div>
        </header>

        <nav class="tabs">
            <button class="tab-btn active" onclick="switchTab('queue')">queue management</button>
            <button class="tab-btn" onclick="switchTab('transcriptions')">transcriptions</button>
        </nav>

        <main>
            <!-- queue tab -->
            <div id="queue-tab" class="tab-content active">
                <!-- file upload section -->
                <section class="upload-section">
                    <h2>upload files</h2>
                    <div class="upload-area" id="upload-area">
                        <div class="upload-content">
                            <p>drag & drop files here or click to select</p>
                            <p class="file-types">supported: mp4, avi, mov, mkv, webm, mp3, wav, ogg, m4a</p>
                        </div>
                        <input type="file" id="file-input" multiple accept=".mp4,.avi,.mov,.mkv,.webm,.mp3,.wav,.ogg,.m4a">
                    </div>
                    <div id="upload-progress" class="upload-progress" style="display: none;">
                        <!-- upload progress items will be shown here -->
                    </div>
                </section>

                <!-- url input section -->
                <section class="url-section">
                    <h2>add url</h2>
                    <div class="url-input-group">
                        <input type="url" id="url-input" placeholder="paste youtube or other supported url...">
                        <button id="add-url-btn" onclick="addUrl()">add to queue</button>
                    </div>
                    <div id="url-progress" class="url-progress" style="display: none;">
                        <!-- url processing progress will be shown here -->
                    </div>
                </section>

                <!-- queue display -->
                <section class="queue-section">
                    <div class="queue-header">
                        <h2>queue status</h2>
                        <div class="queue-sort-controls">
                            <label>sort by:</label>
                            <select id="queue-sort-by" onchange="refreshStatus()">
                                <option value="updated_at">updated</option>
                                <option value="created_at">created</option>
                                <option value="status">status</option>
                                <option value="file_path">name</option>
                            </select>
                            <select id="queue-sort-order" onchange="refreshStatus()">
                                <option value="desc">descending</option>
                                <option value="asc">ascending</option>
                            </select>
                        </div>
                    </div>
                    <div class="queue-stats" id="queue-stats">
                        <!-- status counts will be populated here -->
                    </div>
                    <div class="queue-items" id="queue-items">
                        <!-- queue items will be populated here -->
                    </div>
                </section>
            </div>

            <!-- transcriptions tab -->
            <div id="transcriptions-tab" class="tab-content">
                <section class="transcriptions-section">
                    <div class="transcriptions-header">
                        <div class="transcriptions-title">
                            <h2>transcriptions</h2>
                            <span id="transcriptions-count" class="transcriptions-count">0 total</span>
                        </div>
                        <div class="sort-controls">
                            <label>sort by:</label>
                            <select id="sort-by" onchange="loadTranscriptions()">
                                <option value="id">id</option>
                                <option value="filename">filename</option>
                            </select>
                            <select id="sort-order" onchange="loadTranscriptions()">
                                <option value="desc">descending</option>
                                <option value="asc">ascending</option>
                            </select>
                        </div>
                    </div>
                    <div class="transcriptions-table" id="transcriptions-list">
                        <!-- transcription items will be populated here -->
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- transcription modal -->
    <div id="transcription-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">transcription content</h3>
                <div class="modal-header-actions">
                    <button class="copy-btn" onclick="copyToClipboard()">copy to clipboard</button>
                    <button class="modal-close" onclick="closeModal()">&times;</button>
                </div>
            </div>
            <div class="modal-body">
                <div class="transcription-container">
                    <textarea id="modal-content" readonly></textarea>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>

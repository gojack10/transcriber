version: '3.8'

services:
  transcription-service:
    build: .
    container_name: transcription_service
    ports:
      - "8000:8000" # exposes port 8000 on the host
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      # database connection details - please update these with your actual credentials
      - DATABASE_URL=${DB_URL}
      - DB_HOST=transcriber-db # service name of the postgres container
      - DB_PORT=5432
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - WHISPER_MODEL=${WHISPER_MODEL}
      - PYTHONUNBUFFERED=1
      # if your app needs timezone data, uncomment and set appropriately
      # - TZ=america/los_angeles
    volumes:
      - ./video_queue.json:/app/video_queue.json   # maps your local queue file to the one in the container
      - ./custom_videos:/app/custom_videos         # maps your local custom videos folder
      - ./tmp:/app/tmp                             # maps your local tmp folder
      - ./whisper-cache:/root/.cache/whisper      # persists whisper models to ./whisper-cache on your host
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    depends_on:
      - transcriber-db

    restart: unless-stopped

  transcriber-db:
    image: postgres:15
    container_name: transcriber-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - /mnt/massstorage/transcription-db:/var/lib/postgresql/data/pgdata # new host path
    ports:
      - "0.0.0.0:5432:5432"

